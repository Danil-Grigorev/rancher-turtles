apiVersion: v1
kind: Service
metadata:
  name: rancher-turtles-etcdsnapshotrestorewebhook-service
  namespace: rancher-turtles-system
spec:
  ports:
  - port: 443
    targetPort: webhook-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: rancher-turtles-etcdsnapshotrestorecontroller-manager
  namespace: rancher-turtles-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        image: ghcr.io/rancher/turtles-etcd-backup-restore:dev
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9440
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9440
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      serviceAccountName: rancher-turtles-etcdsnapshotrestoremanager
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      volumes:
      - name: cert
        secret:
          secretName: rancher-turtles-etcdsnapshotrestorewebhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rancher-turtles-etcdsnapshotrestoreserving-cert
  namespace: rancher-turtles-system
spec:
  dnsNames:
  - rancher-turtles-etcdsnapshotrestorewebhook-service.$(SERVICE_NAMESPACE).svc
  - rancher-turtles-etcdsnapshotrestorewebhook-service.$(SERVICE_NAMESPACE).svc.cluster.local
  issuerRef:
    kind: Issuer
    name: rancher-turtles-etcdsnapshotrestoreselfsigned-issuer
  secretName: rancher-turtles-etcdsnapshotrestorewebhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: rancher-turtles-etcdsnapshotrestoreselfsigned-issuer
  namespace: rancher-turtles-system
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: $(CERTIFICATE_NAMESPACE)/$(CERTIFICATE_NAME)
  name: rancher-turtles-etcdsnapshotrestoremutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: rancher-turtles-etcdsnapshotrestorewebhook-service
      namespace: rancher-turtles-system
      path: /mutate-bootstrap-cluster-x-k8s-io-v1alpha1-rke2config
  failurePolicy: Fail
  name: systemagentrke2config.kb.io
  rules:
  - apiGroups:
    - bootstrap.cluster.x-k8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - rke2configs
  sideEffects: None
